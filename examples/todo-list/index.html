<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
	<h1>todos</h1>
	<input class="new-todo" placeholder="What needs to be done?" autofocus/>
      </header>
      <section class="main">
	<input id="toggle-all" class="toggle-all" type="checkbox">
	<label for="toggle-all">Mark all as complete</label>
	<ul class="todo-list"></ul>
	<footer class="footer">
	  <span class="todo-count"></span>
	  <ul class="filters"></ul>
	  <span id="clearCompleted"></span>
	</footer>
      </section>
      
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="http://twitter.com/walter">Walter Higgins</a></p>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.7.0/pubsub.js"
	  type="text/javascript"></script>
  <script src="https://rawgit.com/walterhiggins/ickyjs/master/icky.js"
	  type="text/javascript"></script>
  <script src="app.js"
	  type="text/javascript"></script>
</htmL>
